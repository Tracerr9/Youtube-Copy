<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/header-style.css">
    <link rel="stylesheet" href="../css/video-style.css">
    <link rel="stylesheet" href="../css/sidebar.css">
    <link rel="stylesheet" href="../css/library.css">
    <link rel="stylesheet" href="../css/off-canvas.css">
    <script src="../JS/sidenav.js"></script>
    <link rel="icon" href="../icons/titile-icon-YT.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
  <div class="whole-screen">
    <div class="header">
      <div class="left">
        <div class="hamburger-menu-btn" onclick="openNav()">
          <img class="hamburger-menu" src="../icons/hamburger-menu.svg">
        </div>
        <img class="youtube-logo" src="../icons/youtube-logo.svg">
      </div>
      <div class="middle">
        <input placeholder="Search" class="search-box">
        <div class="search-btn">
          <img class="search-icon" src="../icons/search-icon.svg">
          <div class="tooltip">Search</div>
        </div>
        <div class="voice-search-btn">
          <img src="../icons/voice-search-icon.svg">
          <div class="tooltip">Search with your voice</div>
        </div>
      </div>
      <div class="right">
        <div class="upload-btn">
          <img class="upload-icon" src="../icons/upload-icon.svg">
          <div class="tooltip">Create</div>
        </div>
        <div class="notifications-btn">
          <img class="notifications-icon" src="../icons/notifications-icon.svg">
          <div class="tooltip">Notifications</div>
        </div>
        <div class="my-profile-btn">
          <img class="my-profile" src="../video-photo/user-profile.jpg">
        </div>
      </div>
    </div>
    

    <div class="side-nav">
      <div id="top-sidenav" class="sidenav-top">
        <div class="left">
          <div class="hamburger-menu-side" onclick="closeNav()">
            <img class="hamburger-menu-img" src="../icons/hamburger-menu.svg">
          </div>
          <img class="youtube-logo" src="../icons/youtube-logo.svg">
        </div>
      </div>
      <div id="main-sidenav" class="sidenav-main">
        <div class="sidenav-top-link">
          <div class="sidenav-link-active">
            <img class="sidenav-icon" src="../sidebar-icon/home.svg">
            Home
          </div>
          <div class="sidenav-link">
            <img class="shorts-sidenav" src="../sidebar-icon/youtube-short.png">
            Shorts
          </div>
          <div class="sidenav-link">
            <img class="sidenav-icon" src="../sidebar-icon/subscriptions.svg">
            Subscriptions
          </div>
          <div class="sidenav-link">
            <img class="sidenav-icon" src="../sidebar-icon/youtube-music.svg">
            YouTube Music
          </div>
        </div>
        <div>
          <hr class="div-line">
        </div>
        <div class="sidenav-mid-link">
          <div class="sidenav-link">
            <span>You</span>
            <div class="arrow">
              <svg xmlns="http://www.w3.org/2000/svg" height="16px" viewBox="0 0 16 16" width="16px" focusable="false" style="pointer-events: none; display: inherit; width: 100%; height: 100%;">
              <path d="M4.97 12.65 9.62 8 4.97 3.35l.71-.71L11.03 8l-5.35 5.35-.71-.7z"></path></svg></div>  
          </div>
        </div>
      </div>
    </div>
    <div id="screen">
    </div>
  </div> 
</body>
</html>
